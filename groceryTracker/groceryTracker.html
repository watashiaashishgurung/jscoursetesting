<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Tracker</title>
    <link rel="stylesheet" href="grocerytracker.css">
</head>
<body>
    <h1>Grocery Tracker</h1>
    <p>Enter the name of the grocery item, its quantity, and price per unit:</p>
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName">
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity">
    <br>
    <label for="price">Price per Unit:</label>
    <input type="number" id="price" name="price" step="0.10">
    <br>
    <button onclick="addItem()">Add Item</button>

    <div class="item-list" id="itemList"></div>
    <p class="total-cost" id="totalCost">Total Cost: $0.00</p>

    <script src="grocerytracker.js"></script>
</body>
</html>
